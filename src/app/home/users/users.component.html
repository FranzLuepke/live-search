<div class="users">
  <div class="users__header">
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <h1 class="users__header__title">
      Live Search Form
    </h1>      
  </div>
  <div class="users__content">
    <app-users-form
      (emitUsers)="userWasEmitted($event)"
    ></app-users-form>
    <div class="users__content__table">
      <div>
        Users search
      </div>
      <app-users-table
        [users]="users"
        [noRegistersFound]="noRegistersFound"
        (queryUserDetails)="searchDetailedInformation($event)"
      ></app-users-table>
      <div *ngIf="noRegistersFound" class="no-registers">No registers found.</div>
      </div>
  </div>
</div>
